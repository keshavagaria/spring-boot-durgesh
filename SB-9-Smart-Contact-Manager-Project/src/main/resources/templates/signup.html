<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	th:replace="base::layout(~{::section})">
<head>
<meta charset="ISO-8859-1">
<title>SignUp Page</title>
</head>
<body>

	<section>
		<div class="container">
			<div class="row">
				<div class="col-md-8 offset-md-2">
					<div class="my-card mt-3">

						<div th:if="${session.message}"
							th:classappend="${session.message.type}" role="alert">
							<p class="text-center" th:text="${session.message.content}"></p>
							<th:block th:text="${#session.removeAttribute('message')}"></th:block>
						</div>

						<div class="container text-center">
							<image style="width:80px" th:src="@{/images/register.png}"></image>
						</div>
						<h1 class="text-center">Register Here</h1>
						
						<form novalidate th:action="@{/register}" method="post" th:object="${user}">
							<!-- name field -->
							<div class="form-group">
								<label for="name_field">Your Name</label> <input name="name"
									type="text" class="form-control" 
									th:classappend="${#fields.hasErrors('name') ? 'is-invalid':''}"
									id="name_field"
									aria-describedby="name_field" placeholder="Enter here"
									required th:value="${user.name}">

							</div>

							<div class="invalid-feedback" th:each="e : ${#fields.errors('name')}"
							th:text="${e}">
							</div>
							
							<!-- EMail field -->
							<div class="form-group">
								<label for="email_field">Your Email</label> <input name="email"
									type="email" class="form-control" id="email_field"
									aria-describedby="email_field" placeholder="Enter here"
									required="required" th:value="${user.email}">

							</div>
							<!-- Password field -->
							<div class="form-group">
								<label for="password_field">Your Password</label> <input
									name="password" type="password" class="form-control"
									id="password_field" aria-describedby="password_field"
									placeholder="Enter here" required="required">

							</div>

							<!-- About Field -->
							<div class="form-group">
								<textarea name="about" placeholder="Enter About Yourself..."
									rows="6" class="form-control" th:text="${user.about}">
							</textarea>
							</div>

							<div class="form-group form-check">
								<input type="checkbox" name="agreement" class="form-check-input"
									id="agreement"> <label for="agreement">Accept
									Terms and Conditions</label>
							</div>

							<div class="container text-center">
								<button type="submit" class="btn bg-primary text-white">Submit</button>
								<button type="reset" class="btn btn-warning text-white">Reset</button>
							</div>
						</form>
					</div>
				</div>
			</div>

		</div>
	</section>
</body>
</html>
